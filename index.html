<!doctype html>
<html lang="en">
    <head>
      <link rel="icon" type="image/png" href="/images/BlueTides_tiny.png">
      <link rel="stylesheet" href="./styles/main.css"/>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>BlueTides</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Seaweed+Script&family=Sail&family=Aguafina+Script&family=Kaushan+Script&family=Damion&family=Courgette&family=Sacramento&family=Lobster&family=Dancing+Script&display=swap" rel="stylesheet">
    </head>
<body>
    <header class="site-header" style="display: flex; flex-direction: column; justify-content: space-between; gap: 1rem;">
      <div style="display: flex; flex-direction: row; justify-content: space-between;">
        <div style="display: flex; flex-direction: row;">
          <a href="#/feed?tab=general" style="display: flex; flex-direction: row; text-decoration: none;">
            <img src="/images/BlueTides.png" alt="BlueTides logo" style="height: 64px; vertical-align: middle; margin-right: 1rem;">
            <h1 class="brand" style="font-size: 58px; color: #246B84; font-family: Courgette;">BlueTides</h1>
          </a>
        </div>
        <div style="position: relative; display: flex; flex-direction: row; gap: 1rem;">
          <nav style="display: flex; justify-content: center; align-self: center; gap:1rem; height: 3rem;">
            <div style="display: flex; justify-content: space-between; gap:1rem;">
              <a href="#/create" class="btn">New post</a>
            </div>
          </nav>
          <button id="profile-btn" style="background: none; border: none; cursor: pointer;">
            <img id="profile-avatar" src="https://placehold.co/64x64" alt="Profile" style="width: 48px; height: 48px; border-radius: 50%;" />
            <a href="#/login" id="login-link">Login<span id="login-text" style="margin-left: 8px; font-size: 14px; color: #333; display: none;">Log in</span></a>
          </button>
          <div id="profile-dropdown" style="display: none; position: absolute; top: 60px; right: 0; background: white; border: 1px solid #ccc; border-radius: 8px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); z-index: 1000;">
            <a href="#/profile" class="dropdown-item" style="display: block; padding: 8px 16px; text-decoration: none; color: #333;">View Profile</a>
            <button id="logout-btn" class="dropdown-item" style="display: block; padding: 8px 16px; background: none; border: none; text-align: left; cursor: pointer; color: #333;">Log Out</button>
          </div>
      </div>
      </div>
</header>
<main id="app" class="container" aria-live="polite">

</main>
<script type="module" src="./src/main.js"></script>
</body>
</html>
